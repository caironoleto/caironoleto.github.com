url: http://caironoleto.com
title: Cairo Noleto
author: Cairo Noleto
simple_search: http://google.com/search
date_format: "ordinal"
subscribe_rss: /atom.xml
root: /
permalink: /:year/:month/:day/:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: blog/categories
markdown: rdiscount
pygments: false # default python pygments have been replaced by pygments.rb
paginate: 10          # Posts per page on the blog index
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
titlecase: true       # Converts page and post titles to titlecase
default_asides: [asides/recent_posts.html, asides/github.html, asides/twitter.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html]
github_user: caironoleto
github_repo_count: 10
github_show_profile_link: true
github_skip_forks: true
twitter_user: caironoleto
twitter_tweet_count: 10
twitter_show_replies: false
twitter_follow_button: true
twitter_show_follower_count: true
twitter_tweet_button: true
# Disqus Comments
disqus_short_name: caironoleto
disqus_show_comment_count: true
# Facebook Like
facebook_like: true
